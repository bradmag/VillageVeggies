<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VillageVeggies - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="VillageVeggies helps Front Range plant shops keep a simple online inventory so customers can visit with confidence."
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-inner">
        <a class="header-logo" href="/index.html">VillageVeggies</a>
        <nav aria-label="Primary">
          <ul class="nav">
            <li><a href="/funding.html">Support The Movement</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main">
      <div class="auth-container">
        <div class="auth-tabs" role="tablist" aria-label="Authentication">
          <button
            class="tab-button active"
            id="tab-login"
            role="tab"
            aria-selected="true"
            aria-controls="login-form"
            tabindex="0"
          >
            Login
          </button>
          <button
            class="tab-button"
            id="tab-register"
            role="tab"
            aria-selected="false"
            aria-controls="register-form"
            tabindex="-1"
          >
            Register
          </button>
        </div>

        <div class="tab-content">
          <div
            id="login-form"
            class="tab-panel active"
            role="tabpanel"
            aria-labelledby="tab-login"
          >
            <form id="loginForm" class="auth-form">
              <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required />
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input
                  type="password"
                  id="login-password"
                  name="password"
                  required
                />
              </div>
              <div class="form-group">
                <a href="#" class="forgot-password">Forgot my password</a>
              </div>
              <button type="submit" class="auth-button">Login</button>

              <p id="login-error" class="error"></p>
              
            </form>
          </div>
          <div
            id="register-form"
            class="tab-panel"
            role="tabpanel"
            aria-labelledby="tab-register"
          >
          <div id="form-errors" class="form-errors" role="alert" aria-live="polite" hidden></div>
            <form id="registerForm" class="auth-form">
              <div class="form-group">
                <label for="register-email">Email</label>
                <input
                  type="email"
                  id="register-email"
                  name="email"
                  autocomplete="email"
                  required
                />
                <p class="error" data-for="email"></p>
              </div>
              <div class="form-group">
                <label for="register-password">Password</label>
                <input
                  type="password"
                  id="register-password"
                  name="password"
                  minlength="8"
                  autocomplete="new-password"
                  required
                />
                <p class="error" data-for="password"></p>
              </div>
              <div class="form-group">
                <label for="confirm-password">Verify Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirmPassword"
                  minlength="8"
                  autocomplete="new-password"
                  required
                />
                <p class="error" data-for="confirmPassword"></p>
              </div>
              <div class="form-group">
                <label for="register-name">Shop Name</label>
                <input type="text" id="register-name" name="name" required />
                <p class="error" data-for="name"></p>
              </div>

              <div class="form-group">
                <label for="register-address">Address</label>
                <input
                  type="text"
                  id="register-address"
                  name="address"
                  inputmode="text"
                  autocomplete="street-address"
                  required
                />
                <p class="error" data-for="address"></p>
              </div>
              
              <button type="submit" class="auth-button">Register</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="site-footer">
      <div class="footer-inner">
        <small>Â© <span id="year"></span> VillageVeggies</small>
      </div>
    </footer>
    <script src="js/login.js" defer></script>
  </body>
</html>
