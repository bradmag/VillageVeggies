<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VillageVeggies - Add New Crop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Add a new crop listing to VillageVeggies."
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-inner">
        <a class="header-logo" href="/index.html">VillageVeggies</a>
        <nav aria-label="Primary">
          <ul class="nav">
            <li><a href="/profile.html">Profile</a></li>
            <li><a href="/browse.html">Browse</a></li>
            <li><a href="/auth.html" id="logout-link">Logout</a></li>
            <li><a href="/funding.html">Support The Movement</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main">
      <section class="new-crop-container">
        <div class="new-crop-header">
          <h1>Add New Crop</h1>
          <p class="new-crop-description">
            List your fresh produce for your neighbors to discover.
          </p>
        </div>

        <div id="form-errors" class="form-errors" role="alert" aria-live="polite" hidden></div>

        <form id="newCropForm" class="new-crop-form">
          <div class="form-group">
            <label for="crop-title">Crop Title</label>
            <input
              type="text"
              id="crop-title"
              name="title"
              placeholder="e.g., Fresh Tomatoes, Organic Kale, etc."
              required
            />
            <p class="error" data-for="title"></p>
          </div>

          <div class="form-group">
            <label for="crop-price">Price</label>
            <input
              type="text"
              id="crop-price"
              name="price"
              placeholder="e.g., $5 per pound, Free, $2/bunch"
              required
            />
            <p class="error" data-for="price"></p>
          </div>

          <div class="form-group">
            <label for="crop-quantity">Quantity Available</label>
            <input
              type="text"
              id="crop-quantity"
              name="quantity"
              placeholder="e.g., 10 lbs, 5 bunches, 3 bags"
              required
            />
            <p class="error" data-for="quantity"></p>
          </div>

          <div class="form-group">
            <label for="crop-harvest-date">Harvest Date</label>
            <input
              type="date"
              id="crop-harvest-date"
              name="harvestDate"
              required
            />
            <p class="error" data-for="harvestDate"></p>
          </div>

          <div class="form-group">
            <label for="crop-zip">ZIP Code</label>
            <input
              type="text"
              id="crop-zip"
              name="zip"
              inputmode="numeric"
              pattern="^\d{5}$"
              autocomplete="postal-code"
              placeholder="80202"
              required
            />
            <p class="error" data-for="zip"></p>
          </div>

          <div class="form-group">
            <label for="crop-growing-method">Growing Method (Optional)</label>
            <input
              type="text"
              id="crop-growing-method"
              name="growingMethod"
              placeholder="e.g., Organic, Hydroponic, Greenhouse, etc."
            />
            <p class="error" data-for="growingMethod"></p>
          </div>

          <div class="form-group">
            <label for="crop-notes">Description (Optional)</label>
            <textarea
              id="crop-notes"
              name="notes"
              rows="4"
              placeholder="Add any additional details about your crop..."
            ></textarea>
            <p class="error" data-for="notes"></p>
          </div>

          <div class="new-crop-form-actions">
            <a href="/profile.html" class="cancel-button">Cancel</a>
            <button type="submit" class="new-crop-button">Add Crop</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="site-footer">
      <div class="footer-inner">
        <small>Â© <span id="year"></span> VillageVeggies</small>
      </div>
    </footer>
    <script src="js/new-crop.js" defer></script>
  </body>
</html>
